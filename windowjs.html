     <h2>the open() and close() methods</h2>
     <button onclick="openwin()">open my window</button>
     <button onclick="closewin()">close my window</button>
     <button onclick="resizewin()">resize the window</button>
     <script>
        let mywindow;
        function openwin() {
            mywindow=window.open("","","width=200,height=300");
        }
        function closewin(){
            mywindow.close();
        }
        function resizewin(){
            mywindow.resizeto(500,900);
        }
     </script>
